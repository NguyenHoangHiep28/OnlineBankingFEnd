<div class="container">
    <div class="list-history">
      <h2 class="list-history-heading">transaction history query</h2>
      <div class="list-history-query row">
        <form #getTime="ngForm" (ngSubmit)="onSubmit(getTime)">
          <label
            >Khoảng thời gian:
            <input
              type="date"
              name="timeStart"
              ngModel
              required
              [(ngModel)]='myDate1'
              id="test_Datetime"
              autocomplete="on"
          
            />
            <span class="validity"></span>
          </label>
          <label
            >đến
            <input
              type="date"
              name="timeEnd"
              ngModel
              [(ngModel)]='myDate2'
              required
              pattern="\d{4}-\d{2}-\d{2}"
            />
            <span class="validity"></span>
          </label>
          <p>
            <button>Xác nhận</button>
          </p>
        </form>
  
        <div class="list-history-query-item col-4">
          <input type="text" disabled placeholder="PDF" class="col-8" />
          <button class="list-history-btn">Download</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="list-history">
      <div class="list-history-query row">
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Code Transaction</th>
                  <th>Time</th>
                  <th>Amount</th>
                  <th>Ballance</th>
                  <th>Detail</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item1 of dataHistory">
                  <td>{{ item1.id }}</td>
                  <td>{{ item1.createdAt | date: "medium" }}</td>
                  <td>{{ item1.changedAmount | currency: "VND" | lowercase }}</td>
                  <td>
                    {{ item1.myCurrentBalance | currency: "VND" | lowercase }}
                  </td>
                  <td>
                    <div class="input-group">
                      <textarea readonly disabled
                        class="form-control-plaintext"
                        aria-label="With textarea"
                        >{{ item1.content }}</textarea
                      >
                    </div>
                  </td>
                 
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        <p>  
          <button (click)="reset()">reset</button>
        </p>
      </div>
    </div>
  </div>

  <!-- Luat -->
