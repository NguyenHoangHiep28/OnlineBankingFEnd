<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
  <div class="app-header header-shadow row">
    <div class="app-header__content">
      <div class="app-header-left">
        <h2>Welcome back to MTBANK</h2>
      </div>
      <div class="app-header-right">
        <div class="header-btn-lg pr-0">
          
          <div class="widget-content p-0">
            <div class="widget-content-wrapper">
              <div class="hi-user">{{accounts[0].userName}}</div>
              <div class="widget-content-left">
                <div class="btn-group">
                  <div class="dropdown" id="user">
                    <img class="user-avt" width="42" class="rounded-circle"
                      src="../../../../assets/images/avatars/avtUser.png" alt="" id="user-img">
                    <button class="btn btn-secondary" type="button" data-bs-toggle="dropdown" id="user-btn"
                      aria-expanded="false">
                      <i class="material-icons">
                        keyboard_arrow_down
                      </i>
                    </button>
                    <ul id="user-menu" class="dropdown-menu" aria-labelledby="user-btn">
                      <li><button type="button" (click)="logOut()" class="dropdown-item">Logout</button></li>
                      <!-- <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li> -->
                    </ul>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="app-header-right"></div>
      </div>
    </div>
    <div class="div-logo">
      <img src="../../../../assets/images/dashboard/index/logoMTBank.PNG" alt="">
    </div>
  </div>
  <div class="app-main">
    <div class="app-sidebar sidebar-shadow">
      <div class="app-header__mobile-menu">
        <div>
          <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
      </div>
      <div class="app-header__menu">
        <span>
          <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
            <span class="btn-icon-wrapper">
              <i class="fa fa-ellipsis-v fa-w-6"></i>
            </span>
          </button>
        </span>
      </div>
      <div class="app-header-control">
        <ul class="header-sidebar">
          <li class="sidebar-item active-control">
            <span class="material-icons">
              account_balance
            </span>
            <a routerLink="/dashboard">Home</a>
          </li>
          <li class="sidebar-item">
            <span class="material-icons">
              list
            </span>
            <a routerLink="account-list">Account list</a>

          </li>
          <li class="sidebar-item">
            <span class="material-icons">
              settings
            </span>
            <div class="dropdown btn-service">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">

                <span class="service-text">Service</span>

              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><i class="fa fa-exchange-alt"></i><a class="dropdown-item" routerLink="transfer">Transfer</a></li>
                <li><i class="fa fa-piggy-bank"></i><a class="dropdown-item" routerLink="saving">Saving</a></li>
                <li><i class="fa fa-history"></i><a class="dropdown-item" routerLink="list-history">List history</a></li>
              </ul>
            </div>
            <span class="material-icons" id="settingService">
                {{stringArrow}}
            </span>
          </li>
        </ul>
      </div>

    </div>
    <div class="app-main__outer">
      <app-main></app-main>
    </div>
  </div>
</div>
