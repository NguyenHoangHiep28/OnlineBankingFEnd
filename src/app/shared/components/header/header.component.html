<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
  <div class="app-header header-shadow">
    <div class="app-header__logo">
      <div class="logo-src"></div>
      <!-- <div class="header__pane ml-auto">
        <div>
          <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
      </div> -->
    </div>
    <div class="app-header__mobile-menu">
      <!-- <div>
        <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div> -->
    </div>
    <div class="app-header__menu">
      <span>
        <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
          <span class="btn-icon-wrapper">
            <i class="fa fa-ellipsis-v fa-w-6"></i>
          </span>
        </button>
      </span>
    </div>
    <div class="app-header__content">
      <div class="app-header-left">
        <h2>Welcome to {{userName}}</h2>
      </div>
      <div class="app-header-right">
        <div class="header-btn-lg pr-0">
          <div class="widget-content p-0">
            <div class="widget-content-wrapper">
              <div class="widget-content-left">
                <div class="btn-group">
                  <div class="dropdown" id="user">
                    <img class="user-avt" width="42" class="rounded-circle"
                      src="../../../../assets/images/avatars/avtUser.png" alt="" id="user-img">
                    <button class="btn btn-secondary" type="button" data-bs-toggle="dropdown" id="user-btn"
                      aria-expanded="false">
                      <i class="material-icons">
                        keyboard_arrow_down
                      </i>
                    </button>
                    <ul id="user-menu" class="dropdown-menu" aria-labelledby="user-btn">
                      <li><button type="button" (click)="logOut()" class="dropdown-item">Logout</button></li>
                      <!-- <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li> -->
                    </ul>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="app-main">
    <div class="app-sidebar sidebar-shadow">
      <div class="app-header__logo">
        <div class="logo-src"></div>
        <div class="header__pane ml-auto">
          <div>
            <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
            </button>
          </div>
        </div>
      </div>
      <div class="app-header__mobile-menu">
        <div>
          <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
      </div>
      <div class="app-header__menu">
        <span>
          <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
            <span class="btn-icon-wrapper">
              <i class="fa fa-ellipsis-v fa-w-6"></i>
            </span>
          </button>
        </span>
      </div>
      <div class="app-header-control">
        <ul class="header-sidebar">

          <li class="sidebar-item active-control">
            <span class="material-icons">
              account_balance
            </span>
            <a routerLink="/dashboard">Home</a>
            <span class="material-icons">
              chevron_right
            </span>
          </li>
          <li class="sidebar-item">
            <span class="material-icons">
              list
            </span>
            <a routerLink="account-list">Account list</a>
            <span class="material-icons">
              chevron_right
            </span>
          </li>
          <li class="sidebar-item">
            <span class="material-icons">
              settings
            </span>
            <a routerLink="profile">account information</a>
            <span class="material-icons">
              chevron_right
            </span>
          </li>
          <li class="sidebar-item">
            <span class="material-icons">
              savings
            </span>
            <a href="">Service</a>
            <span class="material-icons">
              chevron_right
            </span>
          </li>
        </ul>
      </div>

    </div>
    <div class="app-main__outer">
      <app-main></app-main>
    </div>
  </div>
</div>
